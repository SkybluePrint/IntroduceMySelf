            <p>
            배움에 대한 흥미가 1도 없었던 나.<br> 
            그냥 가깝고 여행이 좋아 집근처 국립대학교 독어독문학과에 입학.<br>  
            유니티 수업을 통해 코딩을 처음 접하고 흥미를 느껴 컴퓨터공학 복수전공 과정을 밟다.<br>
            나는 내 손으로 무언가를 만들고 그 과정을 해결하며 배우는 과정이 너무 재밌다. <br>

            </p>
